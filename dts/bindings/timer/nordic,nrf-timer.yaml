description: Nordic nRF timer node

compatible: "nordic,nrf-timer"

include: base.yaml

properties:
  reg:
    required: true

  cc-num:
    type: int
    required: true
    description: Number of capture/compare (CC) registers available

  max-bit-width:
    type: int
    required: true
    description: Maximum bit width supported

  interrupts:
    required: true

  prescaler:
    type: int
    required: true
    description: Prescaler value determines frequency (base_frequency/2^prescaler)

  zli:
    type: boolean
    description: Enable event handler in the ZLI (Zero latency interrupt) context

  instance:
    type: string
    required: true
    description: |
      The TIMER instance id as used in the MDK and documentation. For example for TIMER2:

        instance = "2";

      And for TIMER00:

        instance = "00";
